<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
function main() {
    
    var a;
    var b;
    var tamanho;
    var pixeis;
    tamanho = 10;
    pixeis = tamanho*100;

    var canvas = document.getElementById("acanvas");
    var ctx = canvas.getContext("2d");
    canvas.width = pixeis+20;
    canvas.height = pixeis+20;
    ctx.fillStyle = "red";
    ctx.fillRect(0,0,pixeis+20,pixeis+20);


    ctx.beginPath();
    a=10;
    b=10;
    for (a = 10; a < pixeis; a=a+200) { 
        for (b = 10; b < pixeis; b=b+200) { 
        ctx.rect(a,b,100,100);
        }
    }
    a=110;
    b=110;
    for (a = 110; a < pixeis; a=a+200) { 
        for (b = 110; b < pixeis; b=b+200) { 
        ctx.rect(a,b,100,100);
        }
    }
    ctx.closePath();
    ctx.fillStyle = "black";
    ctx.fill();


    ctx.beginPath();
    a=10;
    b=10;
    for (a = 110; a < pixeis; a=a+200) { 
        for (b = 10; b < pixeis; b=b+200) { 
        ctx.rect(a,b,100,100);
        }
    }
    a=10;
    b=10;
    for (a = 10; a < pixeis; a=a+200) { 
        for (b = 110; b < pixeis; b=b+200) { 
        ctx.rect(a,b,100,100);
        }
    }
    ctx.closePath();
    ctx.fillStyle = "white";
    ctx.fill();


}
        </script>
    </head>
    <body onload="main();">
        <canvas id="acanvas" width="10000" height="10000"0></canvas>
    </body>
</html>
