<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
function main() {
    var ctx = document.getElementById("acanvas").getContext("2d");

    
    ctx.beginPath();
    ctx.moveTo(0,1);
    ctx.lineTo(1,1);
    ctx.closePath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "red";
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0,1);
    ctx.closePath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "green";
    ctx.stroke();
  
}
        </script>
    </head>
    <body onload="main();">
        <canvas id="acanvas" width="100" height="100"0></canvas>
    </body>
</html>
