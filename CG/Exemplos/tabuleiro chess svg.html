<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="..." height="..."
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- conteÃºdo do documento SVG -->

    <var><tamanho href="10"></tamanho></var>
    <var><pixeis href=tamanho*"10"></pixeis></var>

    <param name="a" value="10" />
    <param name="b" value="10" />

    a=10;
    b=10;
    for (a = 10; a < pixeis; a=a+200) { 
        for (b = 10; b < pixeis; b=b+200) { 
            <rect x = a y = b width = "100" height = "100" fill = "black" />;
        }
    }
    a=110;
    b=110;
    for (a = 110; a < pixeis; a=a+200) { 
        for (b = 110; b < pixeis; b=b+200) { 
        <rect x = a y = b width = "100" height = "100" fill = "black" />;
        }
    }

</svg>
