        <script>

var barraAltura, barraLargura, posicaoJogador;

function enter(x, y, sx, sy, a) {
    this.save();
    this.translate(x, y);
    this.scale(sx, sy);
    this.rotate(a);
}

function leave() {
    this.restore();
}


function my_great_shape(ctx) {
    ctx.fillStyle = "crimson";
    ctx.fillRect(0, 0, 1, 1);
} 

function main() {
    let canvas = document.getElementById("acanvas");
    let ctx = canvas.getContext("2d");

    ctx.enter = enter;
    ctx.leave = leave;
    
    ctx.enter(10, 10, 20, 20, 0.15);
    my_great_shape(ctx);
    ctx.leave();



    
    

    
}
  

        </script>
    </head>
    <body onload="main();">
        <canvas id="acanvas" width="1000" height="1000"0></canvas>
    </body>
