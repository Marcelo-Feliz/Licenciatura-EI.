<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trabalho X3D</title>
    <script type='text/javascript' src='lib/x3dom/x3dom-full.js'>
    </script>
    <link rel='stylesheet' type='text/css' href='lib/x3dom/x3dom.css' />
</head>
<body>
    <h1 id="Topo"><a class="sitea">Trabalho 3D</a></h1>
    <x3d width="512px" height="512px">
        <scene>
                <DirectionalLight on="true" direction="0 0 0" intensity="1.0" color="1.0 0.8 0.6"  shadowIntensity="0.1"></DirectionalLight>
                <PointLight on='true' intensity='1.0' color='1.0 1.0 0.75' location='10 10 10' radius='100' shadowIntensity="0.5"></PointLight>
                <viewpoint position="14 15 25" orientation="-0.6 0.7 0.15 0.81"></viewpoint>


           
        
            <Transform DEF="armario" translation="0 6.06 0">
                <Transform translation="0 0 0">
                    <Shape>
                        <Appearance>
                            <ImageTexture url="lib/media/madeira1.jpg"></ImageTexture>
                        </Appearance>
                        <Box size='8.6 12 0.1'/>
                    </Shape>
                </Transform>
                <Transform translation="0 0 0.1" DEF="parde_dentro">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="white"></twosidedmaterial>
                        </Appearance>
                        <Box size='8.5 11.9 0.05'/>
                    </Shape>
                </Transform>
                <Transform translation="0 -6 1.25">
                    <Shape>
                        <Appearance>
                            <ImageTexture url="lib/media/madeira1.jpg"></ImageTexture>
                        </Appearance>
                        <Box size='8.6 0.1 2.6'/>
                    </Shape>
                </Transform>
                <Transform translation="0 6 1.25">
                    <Shape>
                        <Appearance>
                            <ImageTexture url="lib/media/madeira1.jpg"></ImageTexture>                        
                            </Appearance>
                        <Box size='8.6 0.1 2.6'/>
                    </Shape>
                </Transform>
                <Transform translation="-4.25 0 1.25">
                    <Shape>
                        <Appearance>
                            <ImageTexture url="lib/media/madeira1.jpg"></ImageTexture>
                        </Appearance>
                        <Box size='0.1 12 2.6'/>
                    </Shape>
                </Transform>
                <Transform translation="4.25 0 1.25">
                    <Shape>
                        <Appearance>
                            <ImageTexture url="lib/media/madeira1.jpg"></ImageTexture>
                        </Appearance>
                        <Box size='0.1 12 2.6'/>
                    </Shape>
                </Transform>
                <Transform translation="0 4.5 1.26">
                    <Shape>
                        <Appearance>
                            <ImageTexture url="lib/media/madeira1.jpg"></ImageTexture>
                        </Appearance>
                        <Box size='8.5 0.1 2.5'/>
                    </Shape>
                </Transform>
                <Transform translation="0 5.25 1.26">
                    <Shape>
                        <Appearance>
                            <ImageTexture url="lib/media/madeira1.jpg"></ImageTexture>
                        </Appearance>
                        <Box size='0.1 1.6 2.5'/>
                    </Shape>
                </Transform>
                <Transform translation="0 5.24 2.45">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="white"></twosidedmaterial>
                        </Appearance>
                        <Box size='8.5 1.5 0.1'/>
                    </Shape>
                </Transform>
                <Transform translation="2.15 5 2.6">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="grey"></twosidedmaterial>
                        </Appearance>
                        <Box size='1 0.2 0.3'/>
                    </Shape>
                </Transform>
                <Transform translation="-2.15 5 2.6">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="grey"></twosidedmaterial>
                        </Appearance>
                        <Box size='1 0.2 0.3'/>
                    </Shape>
                </Transform>

                <Transform translation="-4.15 -4.5 2.2" rotation="0 0 1 1.55">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="black"></twosidedmaterial>
                        </Appearance>
                        <cylinder bottom='true' height='0.20' radius='0.25'></cylinder> 
                    </Shape>
                </Transform>


                <Transform translation="4.15 -4.5 2.2" rotation="0 0 1 1.55">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="black"></twosidedmaterial>
                        </Appearance>
                        <cylinder bottom='true' height='0.20' radius='0.25'></cylinder> 
                    </Shape>
                </Transform>
                
                <Transform translation="4.15 -5 2.2" rotation="0 0 1 1.55">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="black"></twosidedmaterial>
                        </Appearance>
                        <Box size='1 0.2 0.3'/>
                    </Shape>
                </Transform>
                <Transform translation="-4.15 -5 2.2" rotation="0 0 1 1.55">
                    <Shape>
                        <Appearance>
                            <twosidedmaterial diffuseColor="black"></twosidedmaterial>
                        </Appearance>
                        <Box size='1 0.2 0.3'/>
                    </Shape>
                </Transform>
            </Transform>
            

            <transform translation='0 0 7.9' rotation='1 0 0 -1.57'>
                <shape>
                    <appearance><material diffuseColor='0.7 0.7 0.7'></material></appearance>                    
                    <plane solid='false' size='16 16'></plane>
                </shape>
            </transform>
            <transform translation='0 7.9 -0.1'>
                <shape>
                    <appearance><material diffuseColor='0.7 0.7 0.7'></material></appearance>                    
                    <plane solid='false' size='16 16'></plane>
                </shape>
            </transform>

            <transform DEF="rodas" translation="0 1 3">
                <transform DEF="cama" translation="0 4.3 -0.5">
                <shape>
                    <appearance>
                        <twosidedmaterial diffuseColor="white"></twosidedmaterial>
                    </appearance>
                    <Box size='8.5 10.4 0.1'/>
                </shape>
                </transform>
            </transform>
        




            <switch whichChoice="-1"></switch>
            <indexedfaceset id="cama1" coordIndex="
            0 1 5 4 0  -1
            0 4 7 3 0 -1
            7 6 2 3 7 -1
            1 2 6 5 1 -1
            4 5 6 7 4 -1" 
            
            texCoordIndex="
            0 1 3 2 0 -1
            0 1 3 2 0 -1
            0 1 3 2 0 -1
            0 1 3 2 0 -1
            0 1 3 2 0 -1">
  
                      <coordinate point="
            4 5 0.
            4 -5 0.
            -4 -5 0.
            -4 5 0.
            4 5 -1.
            4 -5 -1.
            -4 -5 -1.
            -4 5 -1">

                      </coordinate>
                      <TextureCoordinate point="
                      0.00 0.00
                      0.25 0.00
                      0.00 0.33
                      0.25 0.33
                      0.50 0.33
                      0.75 0.33
                      1.00 0.33
                      0.00 0.66
                      0.25 0.66
                      0.50 0.66
                      0.75 0.66
                      1.00 0.66
                      0.00 1.00
                      0.25 1.00">
                      </TextureCoordinate>
                  </indexedfaceset>
                </switch>
                  <transform id="colchao" translation="0 1 3" >
                    <transform translation="0 4.3 -0.5" scale="1 1 1">
                        <shape>
                            <appearance>
                                <ImageTexture url="lib/media/textura1.jpg"></ImageTexture>
                            </appearance>
                            <x3dgeometrynode use="cama1"></x3dgeometrynode>
                        </shape>
                    </transform>
                </transform>










                <timeSensor DEF='clock' cycleInterval='8' loop='true'></timeSensor>
                <orientationInterpolator DEF='spinThings' key='0.05 0.25 0.50 0.75 0.95 ' keyValue='1 0 0 0  1 0 0 1.57079 1 0 0 1.57079 1 0 0 1.57079 1 0 0 0 '></orientationInterpolator>
                <ROUTE fromNode='clock' fromField='fraction_changed' toNode='spinThings' toField='set_fraction'></ROUTE>
                <ROUTE fromNode='spinThings' fromField='value_changed' toNode='rodas' toField='set_rotation'></ROUTE>
                <ROUTE fromNode='spinThings' fromField='value_changed' toNode='colchao' toField='set_rotation'></ROUTE>
        










                
                <background skyColor="0.9375 0.8984 0.5469"></background>
        </scene>
    </x3d>
</body>
</html>
